# Rime schema
# encoding: utf-8

schema:
  schema_id: kunyomi
  name: "訓読み"
  version: "20181007 V1.0.01"
  author:
    - "其弦有余 <1727246457@qq.com>"
  dependencies:
    - luna_pinyin
  description: |
    This is the kunyomi input method for rime.
    This schema uses OpenCC to convert the characters to Japanese style. Please put JPVariants.ocd and t2jp.json in the opencc folder in advance.

switches:
  - name: ascii_mode
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - options: [ noop, simplification, t2jp_simplification ]
    states: [ 漢體, 汉体, 和体 ]
  - options: [ _key_grave ]
    states: [ 反查 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - "affix_segmentor@luna_pinyin"
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - "script_translator@luna_pinyin"  # the luna_pinyin translator, for reverse lookup
  filters:
    - simplifier
    - "simplifier@t2jp_simplifier"
    - uniquifier
    - "reverse_lookup_filter@luna_pinyin_reverse_lookup"

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz"
  delimiter: " '"
  algebra:
    - derive/^([^&]+)&.+$/$1/
    - xform/&//
    # basic transformation
    - xform/あ|ア/a/
    - xform/い|イ/i/
    - xform/う|ウ/u/
    - xform/え|エ/e/
    - xform/お|オ/o/
    - xform/か|カ/ka/
    - xform/き|キ/ki/
    - xform/く|ク/ku/
    - xform/け|ケ/ke/
    - xform/こ|コ/ko/
    - xform/さ|サ/sa/
    - xform/し|シ/si/
    - xform/す|ス/su/
    - xform/せ|セ/se/
    - xform/そ|ソ/so/
    - xform/た|タ/ta/
    - xform/ち|チ/ti/
    - xform/つ|ツ/tu/
    - xform/て|テ/te/
    - xform/と|ト/to/
    - xform/な|ナ/na/
    - xform/に|ニ/ni/
    - xform/ぬ|ヌ/nu/
    - xform/ね|ネ/ne/
    - xform/の|ノ/no/
    - xform/は|ハ/ha/
    - xform/ひ|ヒ/hi/
    - xform/ふ|フ/hu/
    - xform/へ|ヘ/he/
    - xform/ほ|ホ/ho/
    - xform/ま|マ/ma/
    - xform/み|ミ/mi/
    - xform/む|ム/mu/
    - xform/め|メ/me/
    - xform/も|モ/mo/
    - xform/や|ヤ/ya/
    - xform/ゆ|ユ/yu/
    - xform/よ|ヨ/yo/
    - xform/ら|ラ/ra/
    - xform/り|リ/ri/
    - xform/る|ル/ru/
    - xform/れ|レ/re/
    - xform/ろ|ロ/ro/
    - xform/わ|ワ/wa/
    - xform/ゐ|ヰ/wi/
    - xform/ゑ|ヱ/we/
    - xform/を|ヲ/wo/
    - xform/ぱ|パ/pa/
    - xform/ぴ|ピ/pi/
    - xform/ぷ|プ/pu/
    - xform/ぺ|ペ/pe/
    - xform/ぽ|ポ/po/
    - xform/が|ガ/ga/
    - xform/ぎ|ギ/gi/
    - xform/ぐ|グ/gu/
    - xform/げ|ゲ/ge/
    - xform/ご|ゴ/go/
    - xform/ざ|ザ/za/
    - xform/じ|ジ/zi/
    - xform/ず|ズ/zu/
    - xform/ぜ|ゼ/ze/
    - xform/ぞ|ゾ/zo/
    - xform/だ|ダ/da/
    - xform/ぢ|ヂ/di/
    - xform/づ|ヅ/du/
    - xform/で|デ/de/
    - xform/ど|ド/do/
    - xform/ば|バ/ba/
    - xform/び|ビ/bi/
    - xform/ぶ|ブ/bu/
    - xform/べ|ベ/be/
    - xform/ぼ|ボ/bo/
    - xform/i(ゃ|ャ)/ya/
    - xform/i(ゅ|ュ)/yu/
    - xform/i(ょ|ョ)/yo/
    - xform/hu(ぃ|ィ)/fi/
    - xform/ぁ|ァ/xa/
    - xform/ぃ|ィ/xi/
    - xform/ぅ|ゥ/xu/
    - xform/ぇ|ェ/xe/
    - xform/ぉ|ォ/xo/
    # Fuzzy spelling
    - derive/^r/l/
    - derive/^zi/ji/
    - derive/^hu/fu/
    - derive/^k/c/
    - derive/^g/q/
    - derive/zi/dzi/
    - derive/zu/dzu/
    - derive/di/dzi/
    - derive/du/dzu/
    - derive/si/shi/
    - derive/ti/chi/
    - derive/ti/tsi/
    - derive/tu/tsu/
    # Transformation 2
    - derive/wi/i/
    - derive/we/e/
    - derive/wo/o/
    - xform/ん|ン/n/
    - xform/っ|ッ/Q/
    - xform/Q(.)/$1$1/
    - xform/(.)ー/$1$1/
    # Simplify spelling by the first
    - abbrev/^([a-z]).+$/$1/
    # 連用形
    #- "derive/u$/i/"

translator:
  dictionary: kunyomi
  spelling_hints: 20
  comment_format:
    - xform/&//

luna_pinyin:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: ";"
  tag: luna_pinyin

luna_pinyin_reverse_lookup:
  dictionary: kunyomi
  #preedit_format:
  #  - "xform/([nl])v/$1ü/"
  #  - "xform/([nl])ue/$1üe/"
  #  - "xform/([jqxy])v/$1u/"
  comment_format:
    - xform/&//
  overwrite_comment: true
  tags: [ luna_pinyin ]

simplifier:
  import_preset: default
  option_name: simplification  # universal interface, functions in trime keyboard
  tags: &simp_tags
    [ abc, luna_pinyin ]  # effective for both main translator and luna_pinyin translator

t2jp_simplifier:
  option_name: t2jp_simplification
  opencc_config: t2jp.json
  tags: *simp_tags

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    luna_pinyin: "^`[a-z']*;?$"
